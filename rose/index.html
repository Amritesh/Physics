<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Rose Simulation</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #ff3366;
            --glass: rgba(20, 20, 30, 0.4); 
            --glass-border: rgba(255, 255, 255, 0.15);
            --text: #ffffff;
        }

        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #87CEEB; 
            font-family: 'Poppins', sans-serif; 
            color: var(--text);
        }

        #canvas-container { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: 0; }
        
        /* Message Overlay */
        #message-overlay {
            position: fixed;
            top: 10%; /* Moved further up */
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2rem, 5vw, 4rem);
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3), 0 0 20px rgba(255,50,100,0.5);
            text-align: center;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.5s;
            width: 90%;
        }

        /* Toggle Button */
        #toggle-controls {
            position: fixed;
            bottom: 20px; 
            right: 20px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        #toggle-controls:hover {
            background: rgba(255, 51, 102, 0.8);
            transform: scale(1.1);
        }
        
        #toggle-controls.active {
            background: var(--primary);
            transform: rotate(180deg);
        }

        /* Controls Panel - Bottom Sheet */
        #controls-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            max-height: 40vh; /* Restricted height */
            background: rgba(10, 10, 20, 0.5); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 90;
            padding: 20px 25px 80px 25px; 
            box-shadow: 0 -10px 30px rgba(0,0,0,0.2);
            transform: translateY(100%); 
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            border-top: 1px solid var(--glass-border);
            box-sizing: border-box;
            border-radius: 20px 20px 0 0;
        }

        #controls-panel.active {
            transform: translateY(0);
        }

        .panel-section {
            margin-bottom: 25px;
        }

        h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 5px;
        }

        /* Color Presets */
        .color-presets {
            display: flex;
            gap: 12px;
            justify-content: flex-start; 
            flex-wrap: nowrap; 
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .color-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.2);
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            flex-shrink: 0;
        }

        .color-btn:hover { transform: scale(1.1); }
        .color-btn.active { border-color: white; transform: scale(1.15); box-shadow: 0 0 10px rgba(255,255,255,0.5); }

        /* Sliders */
        .control-group {
            margin-bottom: 15px;
        }

        .control-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.9);
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            border: 2px solid white;
            transition: background 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* Message Input */
        .input-wrapper {
            position: relative;
            margin-bottom: 10px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box; 
        }
        
        input[type="text"]:focus {
            border-color: var(--primary);
            background: rgba(255,255,255,0.15);
        }

        /* Action Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff3366, #ff6b6b);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 51, 102, 0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 2px; }
        
        * { -webkit-tap-highlight-color: transparent; }
    </style>
    <!-- Import maps polyfill -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="canvas-container"></div>
    
    <!-- Message Display -->
    <div id="message-overlay">I Love You</div>

    <!-- Toggle Button (Bottom Right) -->
    <button id="toggle-controls" title="Toggle Controls">
        <i class="fas fa-sliders-h"></i>
    </button>

    <!-- Controls Panel (Bottom Sheet) -->
    <div id="controls-panel">
        
        <!-- Randomize Button First -->
        <div class="panel-section">
            <button id="randomize-btn" class="btn btn-primary">
                <i class="fas fa-magic"></i> Randomize Rose
            </button>
        </div>

        <div class="panel-section">
            <h3>Presets</h3>
            <div class="color-presets">
                <div class="color-btn active" data-preset="red" style="background: linear-gradient(135deg, #aa0000, #ff0000);" title="Classic Red"></div>
                <div class="color-btn" data-preset="pink" style="background: linear-gradient(135deg, #cc0066, #ff66aa);" title="Lovely Pink"></div>
                <div class="color-btn" data-preset="white" style="background: linear-gradient(135deg, #dddddd, #ffffff);" title="Pure White"></div>
                <div class="color-btn" data-preset="yellow" style="background: linear-gradient(135deg, #ffaa00, #ffdd00);" title="Sunny Yellow"></div>
                <div class="color-btn" data-preset="blue" style="background: linear-gradient(135deg, #0000aa, #0088ff);" title="Fantasy Blue"></div>
                <div class="color-btn" data-preset="black" style="background: linear-gradient(135deg, #000000, #333333);" title="Gothic Black"></div>
            </div>
        </div>

        <div class="panel-section">
            <h3>Shape</h3>
            <div class="control-group">
                <div class="control-header">
                    <span>Opening</span>
                </div>
                <input type="range" id="opening" min="1" max="10" step="0.1" value="2">
            </div>
            <div class="control-group">
                <div class="control-header">
                    <span>Petals (Density)</span>
                </div>
                <input type="range" id="density" min="1" max="20" step="0.5" value="8">
            </div>
            <div class="control-group">
                <div class="control-header">
                    <span>Curvature</span>
                </div>
                <input type="range" id="curvature" min="-6" max="6" step="0.1" value="2">
            </div>
        </div>

        <div class="panel-section">
            <h3>Effects</h3>
            <div class="control-group">
                <div class="control-header">
                    <span>Glow Intensity</span>
                </div>
                <input type="range" id="glow" min="0" max="3" step="0.1" value="0.3">
            </div>
        </div>

        <div class="panel-section">
            <h3>Message</h3>
            <div class="input-wrapper">
                <input type="text" id="message-input" placeholder="Enter message..." maxlength="30">
            </div>
            <button id="set-message-btn" class="btn btn-secondary">
                <i class="fas fa-pen"></i> Update Text
            </button>
        </div>
        
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
