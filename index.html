<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Atomic Stability Simulator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #stability-info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            pointer-events: none;
            text-shadow: 0 0 5px black;
            max-width: 300px;
        }
        #stability-status {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 10px;
        }
        .status-stable { color: #4aff4a; }
        .status-collapse { color: #ff4a4a; }
        .status-unbound { color: #4a4aff; }
        
        #controls-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            pointer-events: auto;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="stability-info">
        <h1>Atomic Stability</h1>
        <p>Adjust α (Fine-Structure Constant) to see effects on atomic stability.</p>
        <div id="stability-status" class="status-stable">STABLE</div>
        <div id="physics-details" style="font-size: 0.9em; margin-top: 10px; opacity: 0.8;">
            Z = <span id="val-z">1</span><br>
            α = <span id="val-alpha">0.00729</span> (1/137)<br>
            Zα = <span id="val-zalpha">0.007</span><br>
            Binding E ~ <span id="val-e">13.6</span> eV
        </div>
    </div>

    <script src="tabs.js"></script>
    <script type="module" src="stability.js"></script>
</body>
</html>
